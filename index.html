<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Diogo Leal - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="atropos.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="favicon.ico" type="images/x-icon" />
  </head>

  <body>
    <span>
      <img src="images/faixa.svg" alt="Faixa Rocketseat" />
    </span>
    <span>
      <img src="images/quebra.svg" alt="Faixa Rocketseat" />
    </span>

    <div class="atropos my-atropos">
      <!-- scale container (required) -->
      <div class="atropos-scale">
        <!-- rotate container (required) -->
        <div class="atropos-rotate">
          <main>
            <div class="container">
              <div class="avatar">
                <span>
                  <img src="images/build.svg" alt="Selo Rocketseat" />
                </span>
                <img src="images/eu.jpeg" alt="foto pessoal" id="userImages" />
              </div>

              <h1 id="userName">Diogo Leal</h1>
              <a
                id="userLink"
                href="https://github.com/diogo-ls"
                target="_blank"
              >
                <img src="images/github.svg" alt="ícone github" />
                <div id="userLogin">Diogo Leal</div>
              </a>

              <p id="userBio">Estudante de Programação Front-End</p>

              <ul id="socialLinks">
                <li class="youtube">
                  <a href="https://youtube.com/diogoleal" target="_blank">
                    <img src="images/youtube.svg" alt="ícone youtube" />
                  </a>
                </li>
                <li class="instagram">
                  <a href="https://instagram.com/diogo_lleal" target="_blank">
                    <img src="images/instagram.svg" alt="ícone instagram" />
                  </a>
                </li>
                <li class="facebook">
                  <a href="https://facebook.com/diogoleal" target="_blank">
                    <img src="images/facebook.svg" alt="ícone facebook" />
                  </a>
                </li>
                <li class="twitter">
                  <a href="https://twitter.com/diogoleal121" target="_blank">
                    <img src="images/twitter.svg" alt="ícone twitter" />
                  </a>
                </li>
              </ul>
            </div>
          </main>
          <div class="atropos-inner">
            <!-- put your custom content here -->
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="atropos.min.js"></script>
    <script src="atropos.js"></script>
    <script src="main.js"></script>
  </body>
</html>
